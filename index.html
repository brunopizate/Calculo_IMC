<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
     <div class="error-message" id="error-message">Digite somente números</div>
    <div class="form-wrapper">
        <fieldset>
            <h1>Cálculo de IMC</h1>
            <form id="imc-form">
                <label for="peso">Peso (kg):</label>
                <input type="text" id="peso" required>
                <br>
                <label for="altura">Altura (cm):</label>
                <input type="text" id="altura" required>
                <br>
                <button type="button" id="botao-calcula">Calcular IMC <img  class="arrow"src="assets/arrow-up-right.svg"></button>
            </form>
        </fieldset>
    </div>

 
    <div id="modal" class="imc-wrapper hide">
        <div style="position: absolute; top: 0; right: 0;">
            <button  class="fecha" id ="close-modal"onclick="fecharModal()"><span>X</span></button>
        </div>
        <p>Seu IMC é de <span id="resultado-modal"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
